<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<link th:href="@{/easyui/themes/icon.css}" rel="stylesheet" type="text/css">
<link th:href="@{/easyui/themes/default/easyui.css}" rel="stylesheet">
<body id="bodylayout">
<div>
    类别id<input type="text" id="snoo" size="20"/> <a
        href="javascript:findCategory()" class="easyui-linkbutton"
        iconCls="icon-search" plain="true">查询</a>
</div>
<table class="easyui-datagrid" id="dg" title="类别管理"
       style="width:100%;height:370px" toolbar="#toolbar" idField="id"
       url="/category/getAll"
       data-options="
				fitColumns:true,
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:true,
                pagination:true,
				pageNumber : 1,
				pageList : [ 5, 10, 15, 20, 25 ],
				beforePageText : '第',
				afterPageText : '页    共 {pages} 页',
				displayMsg : '当前显示 {from} - {to} 条记录   共 {total} 条记录',
                pageSize:10">
    <thead>
    <tr>
        <th data-options="field:'cid'" width="10" align="center">类别编号</th>
        <th data-options="field:'cname'" width="10" align="center">类别名称</th>
        <th data-options="field:'f_canme'" width="10" align="center">所属类别</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search"
       onclick="javascript:findCategoryAll()" plain="true">查询</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"
       onclick="javascript:openCategoryAddDialog()">添加</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
       onclick="javascript:deleteCategory()">删除</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"
       onclick="javascript:openCategoryModifyDialog()">修改</a>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveCategory()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a>
    <a href="javascript:closeStudentDialog()"
       class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

<div id="dlg" class="easyui-dialog"
     style="width: 730px;height:280px;padding:50px 10px;" modal="true" closed="true"
     buttons="#dlg-buttons">
    <form method="post" id="fm">
        <table cellspacing="8px;">
            <tr>
                <td><input type="hidden" id="cid" name="cid"
                           class="easyui-validatebox"/>
            </tr>
            <tr>
                <td>类别名</td>
                <td><input type="text" id="cname" name="cname"
                           class="easyui-validatebox" required="true"/> <span
                        style="color: red">*</span></td>
                <td></td>
            </tr>
            <tr>
                <td>类别所属</td>
                <td><select id="parent" name="parentid" class="easyui-combobox"
                            style="width:200px;"></select><span style="color: red">*</span></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/admin/category.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/locale/easyui-lang-zh_CN.js}"></script>
</html>
