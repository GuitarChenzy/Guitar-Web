<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<link th:href="@{/easyui/themes/icon.css}" rel="stylesheet" type="text/css">
<link th:href="@{/easyui/themes/default/easyui.css}" rel="stylesheet">
<body id="bodylayout">
<table class="easyui-datagrid" id="dg" title="用户管理"
       style="width:100%;height:500px" toolbar="#toolbar" idField="id"
       url="/admin/getAll"
       data-options="
				fitColumns:true,
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:true,
                pagination:true,
				pageNumber : 1,
				pageList : [ 5, 10, 15, 20, 25 ],
				beforePageText : '第',
				afterPageText : '页    共 {pages} 页',
				displayMsg : '当前显示 {from} - {to} 条记录   共 {total} 条记录',
                pageSize:10">
    <thead>
    <tr>
        <th data-options="field:'aid'" width="5" align="center">管理员id</th>
        <th data-options="field:'rolename'" width="10" align="center">管理员姓名</th>
        <th data-options="field:'role',formatter:roleFormatter" width="10" align="center">身份</th>
        <th data-options="field:'regtime'" width="20" align="center">注册时间</th>
        <th data-options="field:'logtime'" width="20" align="center">上次登录时间</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"
       onclick="javascript:openAdminAddDialog()">添加</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
       onclick="javascript:deleteAdmin()">删除</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"
       onclick="javascript:openAdminModifyDialog()">修改</a>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveAdmin()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a>
    <a href="javascript:closeAdminDialog()"
       class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

<div id="dlg" class="easyui-dialog"
     style="width: 430px;height:330px;padding:50px 10px;" modal="true" closed="true"
     buttons="#dlg-buttons">
    <form method="post" id="fm">
        <table cellspacing="8px;">
            <tr>
                <td><input type="hidden" id="aid" name="aid"/>
            </tr>
            <tr>
                <td>账号</td>
                <td><input type="text" id="username" name="username"
                           class="easyui-validatebox" required="true"/> <span
                        style="color: red">*</span></td>
                <td></td>
            </tr>
            <tr>
                <td>名称</td>
                <td><input type="text" id="rolename" name="rolename"
                           class="easyui-validatebox" required="true"/> <span
                        style="color: red">*</span></td>
                <td></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" id="password" name="password"
                           class="easyui-validatebox" required="true"/> <span
                        style="color: red">*</span></td>
                <td></td>
            </tr>
            <tr>
                <td>身份</td>
                <td><select id="cc" name="rid" class="easyui-combotree"
                            data-options="required:true"
                            multiple style="width:200px;">
                </select></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/admin/admin.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/locale/easyui-lang-zh_CN.js}"></script>
</html>
